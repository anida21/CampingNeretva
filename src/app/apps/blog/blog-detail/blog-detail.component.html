<div
  class="banner-innerpage"
  style="background-image: url(assets/images/landingpage/fire.jpg)"
>
  <div class="container">
    <!-- Row  -->
    <div class="row justify-content-center">
      <!-- Column -->
      <div class="col-lg-9 col-md-6 align-self-center text-center">
        <h1 class="title">DETAILS</h1>

      </div>
      <!-- Column -->
    </div>
  </div>
</div>

<!-- Row  -->
<div class="container2 align-self-center text-center">
  <div class="row justify-content-center">
    <div class="col-md-8 no-trans">
      <div class="mini-spacer">
        <div
          class="d-flex align-items-center text-uppercase m-t-40 font-13 font-medium"
        >
          
          <div class="ml-auto">
            <a routerLink="" class="link">{{ blogDetail?.blogDate }} </a>
          </div>
        </div>
        <div class="d-flex align-items-center justify-content-center">
          <img *ngIf="blogDetail?.image2" [src]="blogDetail?.image2" alt="Blog Image" class="img-fluid rounded" style="max-width: 200px; max-height: 200px;">
        </div>
        <div class="col-lg-9 col-md-6 align-self-center text-center">
        <h2 class="title font-light">
          {{ blogDetail?.heading }}
        </h2>
        <p class="m-t-30 m-b-30">
          {{ blogDetail?.subHeading }}
        </p>
        <p class="m-t-30 m-b-30">
          {{ blogDetail?.blogDetail }}
        </p>

      </div>
    </div>
  </div>
  <!-- Row  -->
</div>
</div>
